<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyGoParking Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333;">
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px;">

        <!-- Title Section -->
        <h2 style="color: #3498db; text-align: center; font-size: 24px; margin-top: 20px;">MyGoParking</h2>

        <!-- Greeting and Content Section -->
        <p style="font-size: 16px; text-align: center;">親愛的 {{username}}，</p>
        <p style="font-size: 16px; line-height: 1.6; margin: 20px;">{{message}}</p>

        <!-- Footer Section -->
        <div style="margin-top: 20px; padding: 15px; background-color: #f1f1f1; text-align: center; border-radius: 5px;">
            <p style="margin: 0;">MyGoParking 團隊 敬上</p>
            <p style="font-size: 12px; color: #777; margin: 5px 0;">
                請勿直接回覆此郵件。如有問題，請聯繫我們的 <a href="mailto:support@mygoparking.com"
                                         style="color: #3498db; text-decoration: none;">客服團隊</a>。
            </p>
        </div>
    </div>
</body>
</html>
